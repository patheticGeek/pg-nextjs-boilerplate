welcome_message: "Getting things ready"

actions:
  - 
    name: Delete readme, prjkt.yaml
    type: delete
    files: README.md,prjkt.yaml
  -
    name: Install dependencies
    type: exec-option
    prompt: Which package manager to use?
    options: pnpm, yarn, npm
    option-pnpm: pnpm i
    option-yarn: yarn
    option-npm: npm i
  -
    name: Replace some string
    type: replace
    prompt: Name of the project
    pattern: <<project_name>>
  -
    name: Error running this command
    type: exec
    run: lmao-ded
    error_message: Some error occurred
    continue: true # keep going even if this step fails
  -
    name: End
    type: exec
    run: echo End

error_message: "Ask for help here: https://discord.com"

success_message: "A message that comes up after successful execution of steps"
